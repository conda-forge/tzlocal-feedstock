{% set version = "5.3.1" %}

package:
  name: tzlocal
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/tzlocal/tzlocal-{{ version }}.tar.gz
  sha256: cceffc7edecefea1f595541dbd6e990cb1ea3d19bf01b2809f362a03dd7921fd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=64
  run:
    - python >={{ python_min }}
    - python-tzdata  # [win]
    - __unix   # [unix]
    - __win    # [win]

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - tzlocal
  commands:
    - pip check

about:
  home: https://github.com/regebro/tzlocal
  license: MIT
  license_file: LICENSE.txt
  summary: tzinfo object for the local timezone
  dev_url: https://github.com/regebro/tzlocal

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - tacaswell
    - synapticarbors
